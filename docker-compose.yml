version: "3.8"
services:
  vprodb:
    image: zakath/vprofiledb
    container_name: vprodb
    build:
      context: ./Docker-files/db
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass
      - MYSQL_DATABASE=accounts

  vprocache01:
    image: memcached
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAILT_USER=guest
      - RABBITMQ_DEFAILT_PASS=guest


  vproapp:
    image: zakath/vprofileapp
    container_name: vproapp
    build:
      context: ./Docker-files/app
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    image: zakath/vprofileweb
    container_name: vproweb
    build:
      context: ./Docker-files/web
    ports:
      - "80:80"

volumes:
  vprodbdata: {}
  vproappdata: {}
